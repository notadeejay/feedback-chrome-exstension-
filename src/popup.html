<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="src/popup.css">
  </head>
  <body>
    <div id="popup">
        <form id="feedback-form">
            <input class="feedback-form__input" type="text" name="Lesson Name" value="" placeholder="Lesson Name">
            <input class="feedback-form__input" type="text" name="Block Name" value="" placeholder="Block Title">
            <blockquote id="highlighted"></blockquote>
            <label class="feedback-form__label" name="comments">Additional Comments</label>
            <input class="feedback-form__input" type="text" name="Comments">
            <label class="feedback-form__label" for="Label">Course Section Number:</label>
            <select id="selectform" class="feedback-form__select" type="text" name="Label"></select>
            <button class="feedback-form__button" type="submit">Send It!</button>
        </form>
    </div>
    <script src="main.js"></script>
    <script src="index.js"></script>
  </body>
</html>
